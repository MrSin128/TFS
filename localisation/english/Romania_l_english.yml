 ROM_Michael_I:0 "Michael I"
 POLITICS_MICHAEL_I_DESC:0 "Michael I, the current King of Romania, and member of House of Hohenzollern-Sigmaringen was a pro-liberal monarch during World War 2. However, after the coup against Ion Antonescu, he became pro-German. he then made a treaty with Germany that they wouldn't intervene in Romanian politics.\n\nMichael I is very ambitious, almost cocky if one say, his need to Northern Transylvania could potentially lead into war with Hungary, something that neither side will be prepared for."
 
